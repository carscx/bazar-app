    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">{{producto.nombre_producto}}</h3>
        <h4 class="modal-title">Código: {{producto.codigo_control}}</h4>
    </div>
    <div class="modal-body">
        <div class="alert {{claseMensaje}}" ng-show="resultado">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2><i class="fa {{icoMensaje}}"></i> {{mensaje}}</h2>
        </div>
        <form name="producto_form" class="form-horizontal" role="form" novalidate>
            <form-element label="Nombre" mod="producto">
                <input type="text" class="form-control" name="nombre_producto" placeholder="Nombre" ng-model="producto.nombre_producto" focus autocomplete="off"/>
            </form-element>
            <form-element label="Precio de Costo" mod="producto">
                <input type="text" class="form-control" name="pcosto_producto" placeholder="Precio Costo" ng-model="producto.pcosto_producto" only-numbers autocomplete="off"/>
                <small class="errorMessage" ng-show="producto_form.pcosto_producto.$dirty && producto_form.pcosto_producto.$invalid"> Introduce un precio.</small>
            </form-element>
            <form-element label="Precio público" mod="producto">
                <input type="text" name="precio_producto" class="form-control" placeholder="Precio público" ng-model="producto.precio_producto"  only-numbers autocomplete="off"/>
                <small class="errorMessage" ng-show="producto_form.precio_producto.$dirty && producto_form.precio_producto.$invalid"> Introduce un precio.</small>
            </form-element>
            <form-element label="Marca" mod="producto">
                <select class="form-control"
                    ng-model="producto.id_marca">
                    <option>Seleccioná una marca</option>
                    <option ng-selected="{{marca.id_marca == producto.id_marca}}" ng-repeat="marca in marcas"
                      value="{{marca.id_marca}}">{{marca.nombre_marca}}
                    </option>
                </select>
            </form-element>
            <form-element label="Proveedor" mod="producto">
                <select class="form-control"
                    ng-model="producto.id_proveedor">
                    <option>Seleccioná un proveedor</option>
                    <option ng-selected="{{proveedor.id_proveedor == producto.id_proveedor}}" ng-repeat="proveedor in proveedores"
                      value="{{proveedor.id_proveedor}}">{{proveedor.nombre_proveedor}}
                    </option>
                </select>
            </form-element>
            <form-element label="Cantidad" mod="producto">
                <input type="text" name="cantidad_producto" class="form-control" placeholder="Cantidad" ng-model="producto.cantidad_producto" only-numbers autocomplete="off"/>
                <small class="errorMessage" ng-show="producto_form.cantidad_producto.$dirty && producto_form.cantidad_producto.$invalid"> Introduce una cantidad.</small>
            </form-element>

            <form-element label="Observaciones" mod="producto">
                <textarea name="observaciones_producto" class="form-control" placeholder="Observaciones del producto" ng-model="producto.observaciones_producto"></textarea>
            </form-element>
            <div class="form-group">
                <div class="col-sm-3 text-right">
                    <label>Creado el</label>
                </div>
                <div class="col-sm-7">
                    <h5>{{producto.fecha_alta_producto}}</h5>
                </div>
            </div>
            <input type="hidden" name="id_producto" ng-model="producto.id_producto" value="{{producto.id_producto}}">
            <input type="hidden" name="fecha_alta_producto" ng-model="producto.fecha_alta_producto" value="{{producto.fecha_alta_producto}}">
            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i> Cancelar</a>
                        <button ng-click="editarProducto(producto_form);"
                                ng-disabled="producto_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i> Guardar Producto
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
