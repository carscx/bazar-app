    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">{{marca.nombre_marca}}</h3>
    </div>
    <div class="modal-body">
        <div class="alert {{claseMensaje}}" ng-show="resultado">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2><i class="fa {{icoMensaje}}"></i> {{mensaje}}</h2>
        </div>
        <form name="marca_form" class="form-horizontal" role="form" novalidate>
            <form-element label="Nombre" mod="marca">
                <input type="text" class="form-control" name="nombre_marca" placeholder="Nombre" ng-model="marca.nombre_marca" focus autocomplete="off"/>
            </form-element>
            <div class="form-group">
                <div class="col-sm-3 text-right">
                    <label>Creado el</label>
                </div>
                <div class="col-sm-7">
                    <h5>{{marca.fecha_alta_marca | badDateToISO | date:'dd/MM/yyyy HH:MM:ss'}}</h5>
                </div>
            </div>
            <input type="hidden" name="id_marca" ng-model="marca.id_marca" value="{{marca.id_marca}}">
            <input type="hidden" name="fecha_alta_marca" ng-model="marca.fecha_alta_marca" value="{{marca.fecha_alta_marca}}">
            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i> Cancelar</a>
                        <button ng-click="editarMarca(marca_form);"
                                ng-disabled="marca_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i> Guardar Marca
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
