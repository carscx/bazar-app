	<link rel="stylesheet" href="css/lib/font-awesome.min.css" type="text/css" />

	<link rel="stylesheet" href="css/lib/bootstrap-paper.min.css"  type="text/css" />
	<link rel="stylesheet" href="css/estilos.css"  type="text/css" />
	<header>
		<nav class="navbar navbar-primary navbar-fixed-top">
			<div class="container">
				<div class="col-md-4">
					<ul class="nav navbar-nav">
						<li><a ng-href="/#/" tooltip-placement="bottom" tooltip="Inicio"><i class="fa fa-home fa-2x"></i></a></li>
						<li><a ng-href="/#/productos" tooltip-placement="bottom" tooltip="Productos"><i class="fa fa-archive fa-2x"></i></a></li>
						<li><a ng-href="/#/marcas" tooltip-placement="bottom" tooltip="Marcas"><i class="fa fa-sun-o fa-2x"></i></a></li>
						<li><a ng-href="/#/proveedores" tooltip-placement="bottom" tooltip="Proveedores"><i class="fa fa-truck fa-2x"></i></a></li>
						<li><a ng-href="/#/devolucion" tooltip-placement="bottom" tooltip="Devolución"><i class="fa fa-exchange fa-2x"></i></a></li>
					</ul>
				</div>
				<div class="col-md-4 text-center">
					<h1>{{$root.title}}</h1>
				</div>
				<div class="col-md-4"></div>
			</div>
		</nav>
	</header>
	<section id="content">
		<div class="container">
			<div class="btn-group" style="width: 100%">
				<label class="btn btn-success btn-lg" style="width: 50%" tooltip-placement="top" tooltip="Nueva Venta"><a ng-href="/#/nueva-venta">Nueva Venta <i class="fa fa-money"></i></a></label>
				<label class="btn btn-primary btn-lg" style="width: 50%" tooltip-placement="top" tooltip="Nuevo Producto"><a ng-href="/#/nuevo-producto">Nuevo Producto <i class="fa fa-plus-square"></i></a> </label>
			</div>
			<p></p>
			<div ng-view="" id="ng-view"></div>
		</div>
	</section>

<!-- Librerias -->
<script src="js/lib/angular.min.js"></script>
